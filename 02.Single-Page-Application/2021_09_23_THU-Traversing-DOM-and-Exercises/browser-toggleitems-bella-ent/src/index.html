<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Document</title>
	</head>
	<body>
		<h1 class="text-center mt-5 mb-4">My Favorite Destinations</h1>
		<div class="fs-4 text-center mb-4">
			Toggle the list of my favorite destinations
		</div>
		<div id="city-list" class="row d-none">
			<div class="col-11 m-auto">
				<div class="list-group" id="list-tab" role="tablist">
					<a
						class="list-group-item list-group-item-action active"
						id="list-home-list"
						data-bs-toggle="list"
						href="#list-home"
						role="tab"
						aria-controls="list-home"
						>Rome</a
					>
					<a
						class="list-group-item list-group-item-action"
						id="list-profile-list"
						data-bs-toggle="list"
						href="#list-profile"
						role="tab"
						aria-controls="list-profile"
						>Athens</a
					>
					<a
						class="list-group-item list-group-item-action"
						id="list-messages-list"
						data-bs-toggle="list"
						href="#list-messages"
						role="tab"
						aria-controls="list-messages"
						>Bangkok</a
					>
					<a
						class="list-group-item list-group-item-action"
						id="list-settings-list"
						data-bs-toggle="list"
						href="#list-settings"
						role="tab"
						aria-controls="list-settings"
						>Amsterdam</a
					>
					<a
						class="list-group-item list-group-item-action"
						id="list-settings-list"
						data-bs-toggle="list"
						href="#list-settings"
						role="tab"
						aria-controls="list-settings"
						>Cala Gonone</a
					>
				</div>
			</div>
		</div>
		<button
			id="show-btn"
			class="btn btn-primary mt-5 float-end me-5"
			type="button"
		>
			Show destinations
		</button>

		<script src="./index.js"></script>
	</body>
</html>
